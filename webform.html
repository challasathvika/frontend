<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
           <img src="laptop.webp" alt="man working" style="height: 150px;">
     <h3 style="color: red;"> REGISTRATION FORM </h3>
   
    <form action="/submit" method="post">
        <label for="username">USERNAME: </label>
        <input type="text" name="username">
        <br><br>
        <label for="email" name="email">EMAIL: </label>
        <input type="email" name="email">
        <br><br>
        <label for="phonenum" name="phone">PH NO: </label>
        <input type="tel" name="phone">
        <br><br>
        <label for="age" name="age">AGE: </label>
        <input type="number" name="age"><br><br>
        <label for="password" name="pass">PASSWORD: </label>
        <input type="password" name="pass"><br><br>
        <label for="dob" name="dateofbirth">DOB:</label>
        <input type="date" name="dateofbirth"><br><br>
        <label for="file" name="file"> FILE: </label>
        <input type="file" name="file"><br><br>
        <label for="gen" name="gen">GENDER:</label>
        
        <input type="radio" name="gen">male
         
        <input type="radio" name="gen">female
        <br><br>
        <label for="color" name="color">COLOUR:</label>
       <input type="checkbox" name="color">yellow
       <input type="checkbox" name="color">green
       <input type="checkbox" name="color">orange
       <br><br>
       <input type="submit" value="submit">
       <br><br>
       <input type="reset" value="reset">



        
         
    </form>
     </center>
</body>
</body>
</html>
